  fa: بازداشت مهسا امینی بدست «گشت ارشاد»

- date_en: September 16th, 2022
  date_fa: ۲۵ شهریور ۱۴۰۱
  en: |
        Mahsa Amini dies in a hospital in Tehran. Protests start in Tehran in
        front of the Kasra hospital where she died. Security forces used pepper
        spray and arrested several protestors [<a href='https://www.theguardian.com/world/2022/sep/17/iran-protests-death-kurdish-woman-mahsaa-amini-morality-police'>1</a>]
  fa: |
        جان باختن مهسا امینی در بیمارستان. آغاز خروش روبروی بیمارستان کسری که
        مهسا در آن جان باخت. ماموران امنیتی دسته‌ای از معترضان را دستگیر
        کردند. [<a href='https://www.theguardian.com/world/2022/sep/17/iran-protests-death-kurdish-woman-mahsaa-amini-morality-police'>1</a>]

- date_en: September 17th, 2022
  date_fa: ۲۶ شهریور ۱۴۰۱
  en: |
        Mahsa Amini is buried in her hometown, Saqqez. Hundreds of people
        gathered for her funeral and chanted anti-government slogans, and some
        women removed their hijab in protest. [<a
        href='https://www.theguardian.com/world/2022/sep/17/iran-protests-death-kurdish-woman-mahsaa-amini-morality-police'>1</a>] Security forces opened fire at
        protestors when they marched towards the local governor's office. [<a
        href='https://www.bbc.com/news/world-middle-east-62940907'>2</a>]
        
        Protests spread to Kurdistan province's capital, Sanandaj. Kurdish
        organisations were calling for general strike and the Islamic Republic
        was limiting internet access. [<a
        href='https://www.theguardian.com/world/2022/sep/17/iran-protests-death-kurdish-woman-mahsaa-amini-morality-police'>1</a>]
        
        <br />
        The inscription on her tombstone became a slogan for protests: <br/>
        
        "Beloved Žina [Mahsa], you will not die. Your name will become a code
        [rallying call]" [<a
        href='https://www.bbc.com/news/world-middle-east-62940907'>2</a>]

  fa: |
      پیکر مهسا امینی در زادگاه خود، سقز به خاک سپرده شد. صدها نفر برای مراسم
      ختم او گردهم آمدند و همزمان شعار‌های مخالف رژیم سردادند [<a
        href='https://www.theguardian.com/world/2022/sep/17/iran-protests-death-kurdish-woman-mahsaa-amini-morality-police'>1</a>] و برخی از
      خانم‌ها با منشی اعتراضی حجاب از سر خود برداشتند. [<a
        href='https://www.bbc.com/news/world-middle-east-62940907'>2</a>]
        
        <br />
        سنگ نبشته‌ی آرامگاه مهسا چامه‌ای برای اعتراضات شد: <br/>
        
        «ژینا جان تو نمی‌میری. نامت یک نماد می‌شود» [<a
        href='https://www.bbc.com/news/world-middle-east-62940907'>2</a>]

- date_en: September 18th, 2022
  date_fa: ۲۷ شهریور ۱۴۰۱
  en: |
        Protests continue in Sanandaj and female protestors continue to take off their hijab. Security forces fired on demonstrators. [<a href='https://www.bbc.com/persian/iran-62946128'>3</a>] Students from Tehran university rally with placards in their hands in protest. [<a href='https://www.radiofarda.com/a/protest-hijab-mandatory-iran/32039758.html'>4</a>] Protests in Mahabad [<a href='https://www.radiofarda.com/a/protest-hijab-mandatory-iran/32039758.html'>5</a>] and Rasht are also reported [<a href='https://www.instagram.com/reel/CirvvSPoO7O/'>6</a>].


  fa: |
      ادامه‌ی خروش در سنندج و از سر افکندن حجاب زنان. تیر‌اندازی دوباره‌ی نیرو‌های امنیتی نظام به مردم. [<a href='https://www.bbc.com/persian/iran-62946128'>3</a>] اعتراضات در دانشگاه تهران بدست دانشجویان. [<a href='https://www.radiofarda.com/a/protest-hijab-mandatory-iran/32039758.html'>4</a>]

      اعتراضات در مهاباد و رشت هم گزارش شدند. [<a href='https://www.radiofarda.com/a/protest-hijab-mandatory-iran/32039758.html'>5</a>] [<a href='https://www.instagram.com/reel/CirvvSPoO7O/'>6</a>]

- date_en: September 19th, 2022
  date_fa: ۲۸ شهریور ۱۴۰۱
  en: |
      The government cut off mobile internet service in central Tehran. According to videos on social media, protests continued in downtown Tehran, Amir Kabir University [<a href='https://www.iranintl.com/202209192033'>10</a>], Rasht and Isfahan, as well as in Western Kurdish territory. [<a href='https://www.npr.org/2022/09/19/1123995106/iran-protest-mahsa-amini-death-morality-police'>7</a>]

      According to Hengaw, a Nordic organization that monitors human rights in Iran, three protesters were killed by security forces in Kurdistan Province. [<a href='https://www.bbc.com/news/world-middle-east-62967381'>8</a>]

      A 23-year-old man named Farjad Darvishi was killed by police while protesting in Urmia. He was allegedly shot by police security agents during the demonstration, and died from his wounds on his way to the hospital. [<a href='https://kurdistanhumanrights.org/en/anti-riot-forces-kill-woman-protestor-in-kermanshah/'>9</a>]


  fa: |
      بریدن دسترسی به اینترنت در تهران، و ادامه‌ی اعتراضات در تهران، دانشگاه امیر‌کبیر، رشت، اصفهان و بخش‌های کرد‌نشین.[<a href='https://www.iranintl.com/202209192033'>10</a>][<a href='https://www.npr.org/2022/09/19/1123995106/iran-protest-mahsa-amini-death-morality-police'>7</a>]

      به گزارش هنگاو، سه معترض به دست نیرو‌های امنیتی در استان کردستان کشته شدند. [<a href='https://www.bbc.com/news/world-middle-east-62967381'>8</a>]

      مردی ۲۳ ساله به نام «فرجاد درویشی» در روند اعتراضات به دست پلیس در ارومیه، پس از شلیک از سوی نیرو‌ها و زخمی شدن، در راه بیمارستان از دنیا رفت. [<a href='https://kurdistanhumanrights.org/en/anti-riot-forces-kill-woman-protestor-in-kermanshah/'>9</a>]

- date_en: September 20th, 2022
  date_fa: ۲۹ شهریور ۱۴۰۱
  en: |
    According to the Voice of America, unconfirmed social media videos showed anti-government protests in at least 16 of Iran's 31 provinces, including "Alborz, East Azerbaijan, Fars, Gilan, Golestan, Hormozgan, Ilam, Isfahan, Kerman, Kermanshah, Kurdistan, Mazandaran, Qazvin, Razavi Khorasan, Tehran, and West Azerbaijan." Iranian state media reported that three people had been killed in Kurdistan protests.[<a href='https://www.voanews.com/a/iran-protests-against-woman-s-death-in-hijab-case-spread-to-16-provinces-/6756363.html'>11</a>] According to Hengaw, two male protesters, one of them sixteen years old, were killed by security forces in West Azerbaijan,[<a href='https://hengaw.net/fa/news/%DA%A9%D8%B4%D8%AA%D9%87-%D8%B4%D8%AF%D9%86-%DB%8C%DA%A9-%D9%86%D9%88%D8%AC%D9%88%D8%A7%D9%86-%D9%88-%DB%8C%DA%A9-%D8%AC%D9%88%D8%A7%D9%86-%D8%AF%D8%B1-%D8%A7%D8%B9%D8%AA%D8%B1%D8%A7%D8%B6%D8%A7%D8%AA-%D9%BE%DB%8C%D8%B1%D8%A7%D9%86%D8%B4%D9%87%D8%B1-%D9%88-%D8%A7%D8%B1%D9%88%D9%85%DB%8C%D9%87'>12</a>][<a href='https://www.bbc.com/news/world-middle-east-62967381'>8</a>] and a female protester was similarly killed in Kermanshah. The prosecutor in Kermanshah denied state responsibility, stating that people were being killed by "anti-revolutionary elements". Iranian state media reported a police assistant's death from protesters in Shiraz.[<a href='https://www.bbc.com/news/world-middle-east-62967381'>8</a>] In Kerman, a woman was filmed removing her hijab and cutting off her ponytail during a protest. Some witnesses interviewed by CNN characterized the day's protests as "flash protests" that sought to form and then to disperse quickly before security forces could intervene.[<a href='https://edition.cnn.com/2022/09/21/middleeast/iran-mahsa-amini-death-widespread-protests-intl-hnk/index.html'>13</a>]


  fa: |
    به گزارش صدای آمریکا، گزارش‌های مردمی در تارنماهای همبودی، اعتراضات خلاف نظام را در دست کم ۱۶ استاد از ۳۱ استاد ایران نشان شامل «البرز، آذربایجان شرقی، فارس، گیلان، گلستان، هرمزگان، ایلام، اصفهان، کرمان، کرمانشاه، کردستان، مازندران، قزوین، خراسان رضوی، تهران و آذربایجان غربی» نشان می‌دهند.

    رسانه‌های رژیم گزارش کشته شدن سه نفر در استان کردستان را دادند. [<a href='https://www.voanews.com/a/iran-protests-against-woman-s-death-in-hijab-case-spread-to-16-provinces-/6756363.html'>11</a>]

    به گزارش هنگاو، دو معترض مرد، که یکی از آنها ۱۶ سال سن داشته، به دست نیرو‌های امنیتی در استاد آذربایجان غربی کشته شدند. [<a href='https://hengaw.net/fa/news/%DA%A9%D8%B4%D8%AA%D9%87-%D8%B4%D8%AF%D9%86-%DB%8C%DA%A9-%D9%86%D9%88%D8%AC%D9%88%D8%A7%D9%86-%D9%88-%DB%8C%DA%A9-%D8%AC%D9%88%D8%A7%D9%86-%D8%AF%D8%B1-%D8%A7%D8%B9%D8%AA%D8%B1%D8%A7%D8%B6%D8%A7%D8%AA-%D9%BE%DB%8C%D8%B1%D8%A7%D9%86%D8%B4%D9%87%D8%B1-%D9%88-%D8%A7%D8%B1%D9%88%D9%85%DB%8C%D9%87'>12</a>][<a href='https://www.bbc.com/news/world-middle-east-62967381'>8</a>] و همچنین خانمی نیز در کرمانشاه کشته شده. دادستان کرمانشاه پاسخگویی نظام را در برابر مرگ این خانم رد کرده و گفت مردم به دست نیرو‌های ضد‌انقلابی کشته شده‌اند. رسانه‌های رژیم مرگ یک دستیار پلیس را در شیراز گزارش دادند. [<a href='https://www.bbc.com/news/world-middle-east-62967381'>8</a>]

    در کرمان نگاره‌هایی از خانمی در زمان بریدن موهای خود پخش شد.  [<a href='https://edition.cnn.com/2022/09/21/middleeast/iran-mahsa-amini-death-widespread-protests-intl-hnk/index.html'>13</a>]

